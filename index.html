<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- header -->
<header class="section-header">
    TODOList
</header>
<!-- / header -->

<!-- content -->
<main>
    <div class="content">
        <div class="content-item">
            <form id="searchForm">
                <input type="text" id="filterTitle" placeholder="Search.." name="search">
            </form>
        </div>
        <div class="content-item">
            <select id="filterOpen">
                <option value="all">all</option>
                <option value="open">open</option>
                <option value="done">done</option>
            </select>
        </div>
        <div class="content-item">
            <select id="filterPriority">
                <option value="all">all</option>
                <option value="high">high</option>
                <option value="normal">normal</option>
                <option value="low">low</option>
            </select>
        </div>
        <div class="content-item">
            <button id="btnCreate" class="btn btn-default">Create</button>
        </div>
    </div>
    <div class="task-container" id="taskContainer">

    </div>
</main>
<!-- / content -->

<!-- footer -->
<footer class="section-footer">
    (C) Milena Pechura
</footer>
<!-- / footer -->

<!-- Modals -->
<div id="modalCreateTask" class="modal">
    <div class="modal-content">
        <form action="" id="createTaskForm">
            <div>
                <span class="close">&times;</span>
                <label for="title">Title</label>
                <input type="text" required id="title" name="title" placeholder="Title">
                <label for="description">Description</label>
                <textarea id="description" rows="5" name="description" placeholder="Description"></textarea>
            </div>
            <div>
                <label for="priority">Priority</label><br>
                <select id="priority" name="priority">

                    <option value="high">High</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>

                </select>
            </div>
            <div class="btn-handler">
                <button id="btnCancel" class="btn btn-danger" type="button">Cancel</button>
                <button id="btnSave" class="btn btn-default" type="submit">Save</button>
            </div>
        </form>
    </div>
    <!-- / Modals -->
</div>

<script src="js/main.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</body>
</html>
