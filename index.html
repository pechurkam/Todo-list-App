<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- header -->
<header class="section-header">
    TODOList
</header>
<!-- / header -->

<!-- content -->
<section class="section-content">
    <div class="section-content-wrapper">
        <div class="section-content-filter">
            <div class="section-content-filter-search">
                <form action="">
                    <input type="text" placeholder="Search.." name="search">
                </form>
            </div>
            <div class="section-content-filter-status">
                <select>
                    <option value="all">all</option>
                    <option value="open">open</option>
                    <option value="done">done</option>
                </select>
            </div>
            <div class="section-content-filter-priority">
                <select>
                    <option value="all">all</option>
                    <option value="high">high</option>
                    <option value="normal">normal</option>
                    <option value="low">low</option>
                </select>
            </div>
            <div class="section-content-filter-button">
                <button id="btnCreate">Create</button>
            </div>
        </div>
        <div id="tasks" class="section-content-tasks">

            <!--<div class="task">-->
                <!--<div class="task-title"></div>-->
                <!--<div class="task-desc"></div>-->
                <!--<div class="task-priority"></div>-->
                <!--<div class="task-state"></div>-->
            <!--</div>-->
            <!--<div class="task">Task 1</div>-->
            <!--<div class="task">Task 1</div>-->
            <!--<div class="task">Task 1</div>-->
        </div>
    </div>
</section>
<!-- / content -->

<!-- footer -->
<footer class="section-footer">
    Milena Pechura
</footer>
<!-- / footer -->

<!-- Modals -->
<div id="modalCreateTask" class="modal modalCreate">
    <div class="modal-content">
        <form action="">
            <label for="title">Title</label>
            <input class="d-none d-md-block d-lg-none d-xl-block" type="text" id="title" name="title" placeholder="Title">
            <label for="description">Description</label>
            <textarea class="d-none d-md-block d-lg-none d-xl-block" id="description" name="description" placeholder="Description"></textarea>

            <label for="priority">Priority</label><br>
            <select id="priority" name="priority">

                <option value="high">High</option>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
            </select>
            <br><br>
                <button id="btnCancel">Cancel</button>
                <input type="submit" value="Save" id="submit">
        </form>
    </div>
<!-- / Modals -->
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
